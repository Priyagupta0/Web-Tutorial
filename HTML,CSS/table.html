<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table{
      width: 200px;
    }
    table,tr,td{
      border: 2px solid black;
      border-collapse: collapse;
      text-align: left;
    }
    th{
      border: 2px solid black;
      border-collapse: collapse;
      text-align: center;
      background-color: rgb(221, 158, 179);
    }
    tr:nth-child(even){
      background-color: aqua;
    }
  </style>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Branch</th>
      </tr>
      <tr>
        <td>Priya</td>
        <td>CSE</td>
      </tr>
      <tr>
        <td>Muskan</td>
        <td>CSE</td>
      </tr>
      <tr>
        <td>Anam</td>
        <td>IT</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>DOB Day Finder with Current Day</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        margin: 20px;
        padding: 10px;
        background-color: #548687;
      }
      h3 {
        text-align: center;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin-left: 500px;
      }
    </style>
  </head>
  <body>
    <h3>User Table</h3>
    <div class="container">
      <table
        id="userTable"
        class="table table-bordered table-hover table-striped"
      >
        <tr class="table-primary">
          <!--we can use table-info,default,active,success,danger,secondary,warning,light,dark -->
          <th>Name</th>
          <th>Date of Birth</th>
          <th>DOB Day</th>
          <th>Current Day</th>
        </tr>
        <tr>
          <td>Priya</td>
          <td>2005-09-02</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Piyush</td>
          <td>2007-01-10</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Tanu</td>
          <td>2004-05-09</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>Radha</td>
          <td>2004-08-15</td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
    <button onclick="revealRows()" class="btn btn-primary">
      Show Rows One by One
    </button>

    <script>
      function getDayName(dateStr) {
        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const date = new Date(dateStr);
        return days[date.getDay()];
      }

      function revealRows() {
        const table = document.getElementById("userTable");
        const rows = table.getElementsByTagName("tr");
        const today = new Date();
        const todayDay = getDayName(today);

        for (let i = 1; i < rows.length; i++) {
          setTimeout(() => {
            const dob = rows[i].cells[1].innerText;
            const dobDay = getDayName(dob);
            rows[i].cells[2].innerText = dobDay;
            rows[i].cells[3].innerText = todayDay;
          }, (i - 1) * 500);
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Student Data</legend>
        <label for="name">Your Name:</label>
        <input type="text" /><br /><br />
        <label for="name">Your Email:</label>
        <input type="email" /><br /><br />
        <label for="name">Your Number:</label>
        <input type="text" /><br /><br />
        <label for="name">Your Age:</label>
        <input type="number" /><br /><br />
        <label for="des">Brief Yourself :</label>
        <textarea name="des" id="des"></textarea><br><br>
        <label for="name">Your Branch:</label>
        <input type="radio" name="branch" />CSE
        <input type="radio" name="branch" />AI
        <input type="radio" name="branch" />IT
      </fieldset>
      <fieldset>
        <legend>Favorite Subjects</legend>
        <input type="checkbox" />
        <label for="sub">DSA</label><br />
        <input type="checkbox" />
        <label for="sub">OS</label><br />
        <input type="checkbox" />
        <label for="sub">CN</label><br />
        <input type="checkbox" />
        <label for="sub">CD</label>
      </fieldset>
      <fieldset>
        <legend>Primary skill</legend>
        <label for="skill">Choose your Skill :</label>
        <select name="skill" id="skill">
          <option value="py">Python</option>
          <option value="java">Java</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
